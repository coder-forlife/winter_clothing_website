<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}">
</head>

<body>
  <div class="cont">
    <div class="text">
      {% with errors=get_flashed_messages(category_filter=["error"]) %}
      {% if errors %}
      <div class="alert-danger" role="alert">
        <ul>
          {%- for msg in errors %}
          <li>
            {{ msg }}
          </li>
          {% endfor -%}
        </ul>
      </div>
      {% endif %}
      {% endwith %}
      <form action="#" method="post">
        <h1>Login</h1>
        <input class="inp2" type="text" name="nm" placeholder="Enter Username">
        <input class="inp2" type="password" name="ps" placeholder="Enter Password">
        <button type="submit"><a href="{{ url_for('forgotfunc') }}">Forgot Password?</a></button>
        <button type="submit">Sign In</button>
         <p>Not a Member? <span><a href="{{ url_for('sign_up_page') }}">Sign up</span></a></p>
        
      </form>
    </div>
  </div>
</body>

</html>
